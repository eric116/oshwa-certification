  licensing_description: In order to ensure downstream users are free and clear to
    use your documentation, all open source documentation is required to include an
    open copyright license. Which license you choose is up to you. We recommend using
    a Creative Commons license on your product documentation. Pick the one that most
    closely aligns with your desires for your project. Please visit the Creative Commons
    website for a full description and explanation of the different CC licenses and
    a guide to their use. Other open copyright licenses may be acceptable under the
    OSHWA definition. We recommend Creative Commons, however, due to its widespread
    acceptance, recognition, and ease of use.
