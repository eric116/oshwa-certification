  about_description: "All OSHWA-certified hardware must provide “documentation including
    design files, and must allow modification and distribution of the design files”
    per the OSHWA Open Source Hardware Definition. The more robust and explanatory
    this documentation is, the better. This is for two reasons:\n\n1. More robust
    documentation makes it easier for downstream users to build, use, and iterate
    on your product. \n2. Robust documentation, especially when paired with creative
    design elements and descriptive text, takes on greater amounts of copyright protectability
    to prevent against misuse. \n\nNote that copyrighted product documentation can
    still be open and easily usable by downstream users. But stronger copyright protection
    for product documentation makes it easier to attempt to enforce the terms of the
    applied copyright license because opponents will not be able to argue that your
    documentation does not have copyright protection., which would make the license
    useless.\n\nTo ensure that downstream users are free to use your documentation,
    all open source documentation is required to include an open copyright license,
    such as a Creative Commons license. Which CC license you choose is up to you:
    pick the one that most closely aligns with your desires for your project and follow
    the CC guide to sharing your work.\n\nAll written or drawn materials have some
    inherent copyright protection, so long as they are “fixed in a tangible medium.”
    But, the amount of protection copyright offers varies depending on whether the
    materials are purely functional or more creative and artistic.\n\nIt is important
    to note that this protection only means that other creators cannot literally copy
    your design documentation without your permission (which you grant them through
    the CC license). However, it does not stop them from making a physical object
    based on the instructions that the documentation provides or making their own
    version of your documentation.\n\n\n"
  spectrum_description: |-
    Thorough, robust documentation, when paired with creative design elements and descriptive text, takes on greater amounts of copyright protectability to prevent against misuse. Note that copyrighted product documentation can still be open and easily usable by downstream users. The benefit of stronger copyright protections for product documentation is that attempts to enforce the terms of the applied copyright license will be easier, because opponents will not be able to argue that your documentation does not have copyright protection, thus voiding the license. For example, a Creative Common license that requires attribution, known as a CC-BY license, would be effective as applied to copyright protected elements in your documentation. For this reason, it is important to create thorough, robust and creative documentation that has copyrightable elements, to ensure the enforceability of the license.

    All of these product’s documentations are “Open” documentation because they use a Creative Commons (or similar) license to enable downstream users to use the product documentation. But, with regards to protecting against misuse, the schematics towards the left side of the spectrum are less protectable because they are highly functional and less artistic. Both the HackEEG and Sparkfun schematics are almost purely functional, but the Sparkfun logo gives it a small amount of artistic flourish. The Smoothieware Guide and Sparkfun Guide are more protectable because they feature both images and text, which express a greater degree of creative thought and artistic design. The Handibot model is in the middle, because it is largely functional, but the color choices and visual elements do contain a degree of creativity.
