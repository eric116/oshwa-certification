    branding_information: SparkFun’s logo and brand name are both protected by registered
      trademarks in the U.S. The “XBee Explorer Serial” product name, while not a
      registered trademark, is also protected by trademark law but to a lesser degree
      (because it is not registered) but it is still a unique product name. Their
      product tutorial is protected by copyright and licensed under a CC license.
      The red circuit board design may offer some trademark protection, because it
      is unique to Sparkfun and not necessary for the functioning of the product.
      The board’s schematic may receive some light protection in its color choices
      and use of logos and the Sparkfun brand name. But, because the circuit board
      itself and hardware on it are purely functional, they would likely receive no
      protection.
  commercialization_description: |-
    More original, robust documentation is likely to have stronger copyright protection, which can prevent against misuse. But, copyright only protects against third parties misusing the product documentation itself, not against making a physical copy of the product by following the documentation instructions.

    The definition of open-source hardware specifies that you must allow modification and commercial re-use of your design, so note that CC licenses with a no-derivatives or non-commercial clause are incompatible with certification.
