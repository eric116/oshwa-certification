---
layout: default
title: About
description:
seo_image_path: #'/images/media/filename.jpg'
page_template: privacy-policy
---
{% assign content = site.data.contentful.aboutPage.aboutPage[0] %}

<main role="main" id="{{page.page_template}}">
  <section class="top-section top-section--{{page.page_template}}">
    <div class="img-overlay"></div>
    <div class="row">
      <div class="column large-10 large-offset-1 intro">
        <h1>{{page.title}}</h1>
      </div>
    </div>
  </section>

  <section class="page-section">
    <div class="row">
      <div class="column">
        {{ content.description | markdownify }}
      </div>
    </div>
  </section>
</main>
