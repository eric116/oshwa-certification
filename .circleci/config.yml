version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4-node-browsers-legacy
    steps:
      - checkout
      - run: gem install bundler -v 1.17.1
      - run: bundle install
      - run: npm install
      - run: bash automated_build.sh
      - run: npm run deploy
  test:
    docker:
       - image: circleci/ruby:2.4-node-browsers-legacy
    steps:
      - checkout
      - run: npm install
      - run: echo "done"
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - test